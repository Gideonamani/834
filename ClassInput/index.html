<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Add Lecture Notes</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- <link href="https://fonts.googleapis.com/css?family=Overlock|Overlock+SC" rel="stylesheet"> -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">

		<style type="text/css">
			.tab-pane .form-group {
			    margin: 4px 0 6px 0;
			}
		</style>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-default">
			  <div class="container-fluid">
			    <div class="navbar-header logo">
			      <a class="navbar-brand" href="https://vk.com/club58832439">
			        <img alt="Brand" src="logo.jpg" title="Go to the VK page!">
			      </a>
			    </div>
			  </div>
			</nav>
		</header>

		<div class="container">
			<div class="row">
				<form class="form-horizontal" style="padding: 0 10px;" accept-charset="UTF-8" id="fillthesheet" action="https://script.google.com/macros/s/AKfycbwPgBS7SbZZMlj2IVps_eXlPM1YDJkOKqUfsii7GPC1SgzIZ_Q/exec">
				<!-- action="https://script.google.com/macros/s/AKfycbwPgBS7SbZZMlj2IVps_eXlPM1YDJkOKqUfsii7GPC1SgzIZ_Q/exec" -->
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label">Subject Name</label>
				    <div class="col-sm-10">
				      <select class="form-control" name="Subject">
					      <option>Авиационный Английский </option>
						  <option>БЖД</option>
						  <option>БИУС </option>
						  <option>Методы Современных Диагностики </option>
						  <option>Конструкция и Прочность ВС </option>
						  <option>Конструкция и Прочность АД </option>
						  <option>Теория Надежности </option>
						  <option>Теория АД </option>
						  <option>Физ-Культура </option>
						</select>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="ClassNo" class="col-sm-2 control-label">Class No.</label>
				    <div class="col-sm-10">
				      <input type="number" class="form-control" id="ClassNo" placeholder="Class No." min="0" max="100" step="1" name="Class Number">
				    </div>
				  </div>

				<!-- Tab area for multiple input types -->
				<div>
					<div class="col-md-12">
						<label>Select a file a type</label>
					</div>

				  <!-- Nav tabs -->
				  <ul class="nav nav-tabs" role="tablist">
				    <li role="presentation" class="active"><a href="#DOC" aria-controls="DOC" role="tab" data-toggle="tab">DOC File</a></li>
				    <li role="presentation"><a href="#MD" aria-controls="MD" role="tab" data-toggle="tab">Markdown File</a></li>
				    <li role="presentation"><a href="#PDF" aria-controls="PDF" role="tab" data-toggle="tab">PDF</a></li>
				    <li role="presentation"><a href="#AudioFile" aria-controls="AudioFile" role="tab" data-toggle="tab">Audio</a></li>
				    <li role="presentation"><a href="#VideoFile" aria-controls="VideoFile" role="tab" data-toggle="tab">Video</a></li>
				  </ul>

				  <!-- Tab panes -->
				  <div class="tab-content">
				    <div role="tabpanel" class="tab-pane active" id="DOC">
				    	<div class="form-group">
						    <label for="DOCFileInput" class="col-sm-2 control-label"> Link for a DOC</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="DOCFileInput" placeholder="http://url-to-the-file" name="Link DOC">
						    </div>
						</div>
				    </div>
				    <div role="tabpanel" class="tab-pane" id="MD">
				    	<div class="form-group">
						    <label for="MDFileInput" class="col-sm-2 control-label"> Link for MD</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="MDFileInput" placeholder="http://url-to-the-file" name="Link MD">
						    </div>
						</div>
				    </div>
				    <div role="tabpanel" class="tab-pane" id="PDF">
				    	<div class="form-group">
						    <label for="PDFFileInput" class="col-sm-2 control-label"> Link for a PDF</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="PDFFileInput" placeholder="http://url-to-the-file" name="Link PDF">
						    </div>
						</div>
				    </div>
				    <div role="tabpanel" class="tab-pane" id="AudioFile">
				    	<div class="form-group">
						    <label for="AudioFileInput" class="col-sm-2 control-label"> Link for Audio </label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="AudioFileInput" placeholder="http://url-to-the-file" name="Link AUDIO">
						    </div>
						</div>
				    </div>
				    <div role="tabpanel" class="tab-pane" id="VideoFile">
				    	<div class="form-group">
						    <label for="VideoFileInput" class="col-sm-2 control-label"> Link for a Video </label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="VideoFileInput" placeholder="http://url-to-the-file" name="Link VIDEO">
						    </div>
						</div>
				    </div>
				  </div>

				</div>


				  <div class="form-group">
				    <div class="col-sm-offset-10 col-sm-2" style="text-align: center;">
				      <button type="submit" class="btn btn-primary">Submit the Note</button>
				    </div>
				  </div>
				</form>
				<div>
					<p id="confirming" class="bg-success" style="display: none;">Form has been successfully submitted!</p>
				</div>
			</div>
		</div>
		

		
		<footer class="footer" style="margin-top: 30px;
									bottom: 0;
									width: 100%;
									height: 85px;
									background-color: #f5f5f5;">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="col-md-6">	
							<p class="proudly">Proudly Hosted on <a href="https://github.com">GitHub</a>.</p>
						</div>
						<div class="col-md-6">	
							<p class="proudly cprt-year"> © <span id="current-year">2016</span></p>
						</div>
					</div>
				</div>	
			</div>
		</footer>



		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<script type="text/javascript">
			$( "#fillthesheet" ).submit(function( event ) {
			  console.log( "Handler for .submit() called." );
			  // event.preventDefault();
			  
			  var showConfirmation = function (){
			  	$('#confirming').fadeIn(320);
			  }

			 //  $.ajax({
				//   url: "https://script.google.com/macros/s/AKfycbwPgBS7SbZZMlj2IVps_eXlPM1YDJkOKqUfsii7GPC1SgzIZ_Q/exec",
				//   success: showConfirmation
				// });
			});
		</script>
	</body>
</html>
